  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body>
     <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" ui-sref="home">Admin App</a>
                <ul class="nav">
                    <li ng-class="{ active: $state.includes('home')}"><a ui-sref="home">Home</a></li>
                </ul>
            </div>

        </div>
    </div>
    <!-- Add your site or application content here -->
    <div class="container" ui-view></div>
    <hr>
    <pre>
    $state = {{$state.current.name}}
    $stateParams = {{$stateParams}}
    $state full url = {{$state.$current.url.source}}
    </pre>

    <script src="phonegap.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-underscore/angular-underscore.js"></script>
        <script src="bower_components/angular-phonegap/src/PhoneGapReady.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/bootstarp.js"></script>

        <!-- config -->

        <script src="scripts/config/constants.js"></script>
        <script src="scripts/config/csrf.js"></script>
        <script src="scripts/config/debug.js"></script>
        <!--<script src="scripts/config/google-analytics.js"></script>-->
        <script src="scripts/config/push-state.js"></script>
        <script src="scripts/config/response-interceptors.js"></script>
        <script src="scripts/config/routes.js"></script>
        <script src="scripts/config/utf8.js"></script>

        <!-- controller -->
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->

        <script type="text/javascript">
            bootstrap.initialize();
        </script>
</body>
</html>
